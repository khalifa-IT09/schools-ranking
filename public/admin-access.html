<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Administrateur - Classement des Écoles</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        .admin-header {
            margin-bottom: 30px;
        }
        .admin-header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .admin-links {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        .admin-link {
            display: block;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .admin-link:hover {
            transform: translateY(-5px);
            text-decoration: none;
            color: white;
        }
        .admin-link i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }
        .back-link {
            margin-top: 30px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-shield-alt"></i> Accès Administrateur</h1>
            <p>Gestion et analyse des données du classement des écoles</p>
        </div>
        
        <div class="admin-links">
            <a href="/analytics" class="admin-link" target="_blank">
                <i class="fas fa-chart-bar"></i>
                <h3>Analytics</h3>
                <p>Statistiques et analyses des visites</p>
            </a>
            
            <a href="/admin" class="admin-link" target="_blank">
                <i class="fas fa-cog"></i>
                <h3>Administration</h3>
                <p>Gestion des données et configuration</p>
            </a>
        </div>
        
        <div class="back-link">
            <a href="/"><i class="fas fa-arrow-left"></i> Retour à l'application principale</a>
        </div>
    </div>
</body>
</html>
