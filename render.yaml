services:
  - type: web
    name: schools-ranking
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: node --max-old-space-size=400 server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MAX_OLD_SPACE_SIZE
        value: 400
      - key: ANALYTICS_ENABLED
        value: true
      - key: CACHE_DURATION
        value: 86400000
      - key: HELMET_ENABLED
        value: true
      - key: CORS_ENABLED
        value: true
      - key: COMPRESSION_ENABLED
        value: true